<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Docker-JSF</title>
        <link rel="stylesheet" type="text/css" href="css/materialize.min.css"/>
    </h:head>
    <h:body>
        <h3 align="center">Adicionar Contatos</h3>
        <br></br>
        <h:form>
            <h:inputHidden id="id" value="#{controladorContato.contato.id}" />
            <h:outputLabel for="nome" value="Nome: "/>
            <h:inputText id="nome" value="#{controladorContato.contato.nome}" />
            <h:outputLabel for="cpf" value="CPF: "/>
            <h:inputText id="cpf" value="#{controladorContato.contato.cpf}" />
            <div align="right">
                <h:commandButton class="waves-effect waves-light btn"  value="Salvar" action="#{controladorContato.salvar()}"></h:commandButton>
            </div>
        </h:form>
        <h3 align="center">Contatos Cadastrados</h3>
        <h:form>
            <div>
                <h:outputLabel for="buscar" value="Buscar"/>
                <h:inputText id="buscar" value="#{controladorContato.buscar}">
                    <f:ajax event="keyup" listener="#{controladorContato.BuscarFilter}" render="table" delay="1" />
                </h:inputText>
                <label for="Buscar"></label>
            </div><br/>
        </h:form>
        <h:dataTable value="#{controladorContato.todosOsContatos()}" var="contato">
            <h:column>
                <strong><h:outputText value="#{contato.nome.toUpperCase().charAt(0)}"></h:outputText></strong>
            </h:column>
            <h:column>
                <f:facet name="header">ID:</f:facet>
                    #{contato.id}
            </h:column>
            <h:column>
                <f:facet name="header">Nome:</f:facet>
                    #{contato.nome}
            </h:column>
            <h:column>
                <f:facet name="header">CPF:</f:facet>
                    #{contato.cpf}
            </h:column>
            <h:column>
                <f:facet name="header">Editar</f:facet>
                <h:form>
                    <h:commandButton class="waves-effect waves-light btn" value="Editar" action="#{controladorContato.setContato(contato)}"></h:commandButton>
                </h:form>
            </h:column>
            <h:column>
                <f:facet name="header">Excluir</f:facet>
                <h:form>
                    <h:commandButton class="waves-effect waves-light btn" value="Excluir" action="#{controladorContato.excluir(contato)}"></h:commandButton>
                </h:form>
            </h:column>
        </h:dataTable>
    </h:body>
</html>
