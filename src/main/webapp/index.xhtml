<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Docker-JSF</title>
    </h:head>
    <h:body>
        <h1>Adicionar Contatos</h1>
       
        <br></br>
        <h:form>
            <h:outputLabel for="nome" value="Nome: "/>
            <h:inputText id="nome" value="#{controladorContato.contato.nome}" />
            <h:outputLabel for="cpf" value="CPF: "/>
            <h:inputText id="cpf" value="#{controladorContato.contato.cpf}" />
            <h:commandButton value="Adicionar" action="#{controladorContato.salvar()}"></h:commandButton>
        </h:form>
        
        <h1>Contatos Cadastrados</h1>
        <h:dataTable value="#{controladorContato.todosOsContatos()}" var="contato">
            <h:column>
                <f:facet name="header">Nome:</f:facet>
                    #{contato.nome}
            </h:column>
            <h:column>
                <f:facet name="header">CPF:</f:facet>
                    #{contato.cpf}
            </h:column>
            <h:column>
                <f:facet name="header">Ações</f:facet>
                <h:form>
                    <h:commandButton value="Editar" 
                                     action="#{controladorContato.editar()}"></h:commandButton>
                    <h:commandButton value="Excluir" 
                                     action="#{controladorContato.excluir()}"></h:commandButton>
                </h:form>
            </h:column>
        </h:dataTable>
    </h:body>
</html>
