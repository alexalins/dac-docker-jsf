<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Docker-JSF</title>
    </h:head>
    <h:body>
        <h1>Contatos</h1>
        <h:dataTable value="#{controladorContato.todoOsContatos()}" var="Contatos">
            <h:column>
                <f:facet name="header">Nome</f:facet>
                    #{Contatos.nome}
            </h:column>
            <h:column>
                <f:facet name="header">CPF</f:facet>
                    #{Contatos.cpf}
            </h:column>
            <h:column>
                <f:facet name="header">Ações</f:facet>
                <h:form>
                    <h:commandButton value="Excluir" 
                                     action="#{controladorContato.excluir(contatoParaExcluir)}" />
                </h:form>
            </h:column>
        </h:dataTable>
        <h:form>
            <h:commandButton value="Adicionar" action="#{controladorPages.adicionar()}"></h:commandButton>
        </h:form>
    </h:body>
</html>
