<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Docker-JSF</title>
    </h:head>
    <h:body>
        <h1>Contatos</h1>
       
        <br></br>
        <h:form>
             <h:outputLabel for="nome" value="Nome: "/>
            <h:inputText id="nome" value="#{controladorContato.contato.nome}" />
            <h:outputLabel for="cpf" value="CPF: "/>
            <h:inputText id="cpf" value="#{controladorContato.contato.cpf}" />
            <h:commandButton value="Adicionar" action="#{controladorContato.salvar(contato)}"></h:commandButton>
        </h:form>
    </h:body>
</html>
