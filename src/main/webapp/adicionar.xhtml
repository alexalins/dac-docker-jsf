      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Docker-JSF</title>

    <h:body>
        <h:form>
            <h:outputLabel for="nome" value="Nomem: "/>
            <h:inputText id="nome" value="#{controladorContato.contato.nome}" />
